<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #borderimg { 
  border: 10px solid transparent;
  padding: 15px;
  border-image-source: url(image/bordr.png);  
  border-image-slice: 30;
}
    </style>
</head>
<body>
    <h1>The border-image-source Property</h1>

<p>The border-image-source property specifies the image to be used as the border around an element:</p>
<p id="borderimg">Hello World!</p>

<p>Here is the original image:</p>
<img src="image/bordr.png">

<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image-source property.</p>
    
</body>
<!-- 
    border-image-source
.module {
  border-image-source: url(border.png);
}
This property specifies the source for the border image. This can be a URL, data URI, CSS gradient, or inline SVG (though support is limited for inline SVG, see SVG usage notes).
 -->
</html>
