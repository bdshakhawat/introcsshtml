<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        .list-style{
            background: aquamarine;
            padding: 20px;
            color: black;
            font-size: 25px;
            font-weight: 800;
        }
        .list-style ul li::before{
            /* use of font awesome: first go to the web address:https://cdnjs.com/libraries/font-awesome and copy the first code by clicking <> this icon (copied with tag)  then past after the title tag. Secondly, go to the font awesome website and click on icon. Chooose your desired icon then copy the unicode like f058 then past it on a css property named content: '\f058' then font-family: 'Font Awesome 5 Free'  that's all*/
            content: '\f058';
            font-family: 'Font Awesome 5 free';
            display: inline-block;
            margin: 10px 5px;
            font-weight: 900;
            font-size: 2rem;
            color: teal;

        }

        .list-style ul{
            /* list-style-type: circle;
            list-style-position:inside ;
            list-style-image: url(image/checkmark.png); */
            list-style: none;
           
    </style>
</head>
<body>
    <div class="list-style">
        <ul>
            <li>MTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JQuery</li>
        </ul>
    </div>
    
</body>
</html>
